name: Validate Freebies

on:
  pull_request:
    paths:
      - 'src/data/freebies/**'
      - 'scripts/validate-freebies.ts'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Validate freebie files
        run: pnpm validate:freebies
      
      - name: Type check
        run: pnpm astro check
